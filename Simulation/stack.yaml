# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md

# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: ghc-7.10.2

# Local packages, usually specified by relative directory name
packages:
- '.'

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
- Chart-1.5.4
- Chart-cairo-1.5.4
- HUnit-1.3.0.0
- MonadPrompt-1.0.0.5
- MonadRandom-0.4
- QuickCheck-2.8.1
- StateVar-1.1.0.1
- adjunctions-4.2.2
- ansi-terminal-0.6.2.3
- async-2.0.2
- base-orphans-0.4.4
- bifunctors-5
- bytes-0.15.0.1
- cairo-0.13.1.0
- cereal-0.4.1.1
- colour-2.3.3
- comonad-4.2.7.2
- contravariant-1.3.3
- data-default-class-0.0.1
- distributive-0.4.4
- erf-2.0.0.0
- exceptions-0.8.0.2
- flexible-defaults-0.0.1.1
- free-4.12.1
- gio-0.13.1.0
- glib-0.13.2.1
- gtk3-0.14.1
- hashable-1.2.3.3
- hashable-extras-0.2.2
- hspec-2.2.0
- hspec-core-2.2.0
- hspec-discover-2.2.0
- hspec-expectations-0.7.2
- kan-extensions-4.2.3
- lens-4.13
- log-domain-0.10.3
- math-functions-0.1.5.2
- mersenne-random-pure64-0.2.0.4
- monad-loops-0.4.3
- mtl-2.2.1
- multiset-0.3.0
- mwc-random-0.13.3.2
- nats-1.1
- old-locale-1.0.0.7
- old-time-1.1.0.3
- operational-0.2.3.2
- pango-0.13.1.0
- parallel-3.2.0.6
- prelude-extras-0.4.0.2
- primitive-0.6.1.0
- profunctors-5.1.1
- quickcheck-io-0.1.2
- random-1.1
- random-extras-0.19
- random-fu-0.2.6.2
- random-shuffle-0.0.4
- random-source-0.3.0.6
- reflection-2.1
- rvar-0.2.0.2
- safecopy-0.8.6
- semigroupoids-5.0.0.4
- semigroups-0.18
